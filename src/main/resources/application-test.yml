logging:
  level:
    ROOT: INFO
    org:
      flywaydb: INFO
      hibernate: INFO
      springframework:
        web: INFO
server:
  port: ${SERVER_PORT:8080}
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  flyway:
    locations: classpath:/db/migration,classpath:/db/seed
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  output:
    ansi:
      enabled: ALWAYS
