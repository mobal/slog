logging:
  level:
    ROOT: INFO
    org:
      flywaydb: INFO
      hibernate: INFO
      springframework:
        web: INFO
server:
  port: ${SERVER_PORT}
spring:
  datasource:
    driverClassName: ${DB_DRIVER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
  flyway:
    locations: classpath:/db/migration
  h2:
    console:
      enabled: true
  jpa:
    database-platform: ${DB_PLATFORM}
    hibernate:
      ddl-auto: validate
    open-in-view: false
  output:
    ansi:
      enabled: ALWAYS
