amazon:
  aws:
    accessKey: ${AWS_ACCESSKEY:minioadmin}
    region: ${AWS_REGION:eu-central-1}
    secretKey: ${AWS_SECRETKEY:minioadmin}
logging:
  level:
    ROOT: INFO
    org:
      flywaydb: WARN
      hibernate: WARN
      springframework:
        web: WARN
server:
  port: ${SERVER_PORT}
slog:
  paging:
    size: 10
spring:
  datasource:
    driverClassName: ${DB_DRIVER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
  flyway:
    locations: classpath:/db/migration
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  output:
    ansi:
      enabled: ALWAYS
